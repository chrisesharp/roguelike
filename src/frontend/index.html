<!DOCTYPE html>
<html>
    <head>
        <title>Javascript Roguelike</title>
        <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
    </head>
    <body bgcolor="black">
        <div class="div-table" id="footer">
            <div class="div-table-row">
                <div id="playfield" align="center"></div>
                <div class="div-table-col-left">
                    <scroll-container  id="messages">
                        <scroll-page class="message"></scroll-page>
                    </scroll-container>
                    <div class="cell-spacer"></div>
                    <div class="stats" id="stats_pane"></div>
                </div>
            </div>
            <div class="div-table-row">
                <div class="div-table-col-left" id="name">
                    <input class="centred" id="name_input" type="text" placeholder="Your name" >
                    <select class="centred" id="role_input">
                        <option class="role"></option>
                    </select>
                    <select class="centred" id="cave_input">
                        <option class="cave"></option>
                    </select>
                </div>
                <div class="div-table-col-right" id="frontend-status"></div>
                <div class="div-table-col-right" id="backend-status"></div>
            </div>
        </div>
        <hr>
        <div id="like_button_container"></div>
        
        <script src="javascripts/game.js"></script>
        <!-- Load React. -->
        <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
        <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>

        <!-- Load our React component. -->
        <script src="javascripts/like_button.js"></script>
    </body>
</html>
